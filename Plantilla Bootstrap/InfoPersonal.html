<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register - SB Admin</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Panel de Informaci√≥n Personal</h3>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="row mb-3">
                                            <div class="col-md-2">
                                                <label for="fname">Nombre</label>
                                            </div>
                                            <div class="col-md-10">

                                                <div class="form-floating mb-3 mb-md-0">
                                                    <fieldset disabled>
                                                        <input class="form-control" id="inputFirstName" type="text"
                                                            placeholder="Estudiante Uninorte Ciclo 3"/>
                                                    </fieldset>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-md-2">
                                                <label for="fname">Correo/Email</label>
                                            </div>
                                            <div class="col-md-10">

                                                <div class="form-floating mb-3 mb-md-0">
                                                    <fieldset disabled>
                                                        <input class="form-control" id="inputFirstName" type="text"
                                                            placeholder="username@dominio.com" />
                                                    </fieldset>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-md-2">
                                                <label for="fname">Telefono</label>
                                            </div>
                                            <div class="col-md-4">

                                                <div class="form-floating mb-3 mb-md-0">
                                                    <fieldset disabled>
                                                        <input class="form-control" id="inputFirstName" type="text"
                                                            placeholder="+xx xxx xxx xx xx" />
                                                    </fieldset>
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <label for="fname">Ciudad</label>
                                            </div>
                                            <div class="col-md-4">

                                                <div class="form-floating mb-3 mb-md-0">
                                                    <fieldset disabled>
                                                        <input class="form-control" id="inputFirstName" type="text"
                                                            placeholder="Dpto/Capital" />
                                                    </fieldset>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-2">
                                                <label for="fname">Pasword</label>
                                            </div>
                                            <div class="col-md-4">

                                                <div class="form-floating mb-3 mb-md-0">
                                                    <fieldset disabled>
                                                        <input class="form-control" id="inputFirstName" type="text"
                                                            placeholder="*******" />
                                                    </fieldset>
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <label for="fname">Estado</label>
                                            </div>
                                            <div class="col-md-4">

                                                <div class="form-floating mb-3 mb-md-0">
                                                    <fieldset disabled>
                                                        <input class="form-control" id="inputFirstName" type="text"
                                                            placeholder="Registrado" />
                                                    </fieldset>
                                                    
                                                </div>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="login.html">Home: Pagina Bienvenida</a></div>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><img src="image\Uninorte.jpg" width="80" height="30"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Equipo 7 Mintic 2022</div>
                        <div>
                            <a href="#">Universidad del Norte</a>
                            &middot;
                            <a href="#">Ministerio TIC</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
